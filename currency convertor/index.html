<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <header>
            <h1>Currency Converter</h1>
            <p>Check live foreign currency exchange rates</p>
        </header>

        <form id="converter-form">
            <div class="amount-container">
                <label for="amount">Amount</label>
                <input type="number" id="amount" value="1" min="0" step="any">
            </div>

            <div class="currency-selectors">
                <div class="select-box">
                    <label for="from-currency">From</label>
                    <div class="select-wrapper">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag" id="from-flag">
                        <select id="from-currency"></select>
                    </div>
                </div>

                <button type="button" id="swap-btn" aria-label="Swap currencies">
                    <i class="fas fa-exchange-alt"></i>
                </button>

                <div class="select-box">
                    <label for="to-currency">To</label>
                    <div class="select-wrapper">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="flag" id="to-flag">
                        <select id="to-currency"></select>
                    </div>
                </div>
            </div>

            <div class="result-container">
                <p id="exchange-rate-txt">Getting exchange rate...</p>
                <button type="submit" id="get-rate-btn">Get Exchange Rate</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
