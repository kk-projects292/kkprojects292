<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - ShopKing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <h1>ShopKing</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                    <li><a href="orders.html">Orders</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="product-detail-container" id="product-detail">
                <!-- Product details will be inserted here -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 ShopKing. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/product-data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script>
        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id'));

        // Find product
        const product = products.find(p => p.id === productId);

        if (product) {
            displayProductDetail(product);
        } else {
            document.getElementById('product-detail').innerHTML = '<p>Product not found. <a href="index.html">Return to home</a></p>';
        }

        function displayProductDetail(product) {
            const container = document.getElementById('product-detail');
            container.innerHTML = `
                <div class="product-detail">
                    <div class="product-detail-image">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="product-detail-info">
                        <span class="product-category">${product.category}</span>
                        <h1>${product.name}</h1>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                        <p class="product-description">${product.description}</p>
                        <div class="add-to-cart-section">
                            <div class="quantity-selector">
                                <button class="qty-btn" onclick="changeQuantity(-1)">-</button>
                                <input type="number" id="product-quantity" value="1" min="1" max="10">
                                <button class="qty-btn" onclick="changeQuantity(1)">+</button>
                            </div>
                            <button class="btn btn-primary" onclick="addToCartFromDetail(${product.id})">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function changeQuantity(change) {
            const input = document.getElementById('product-quantity');
            let value = parseInt(input.value) + change;
            if (value < 1) value = 1;
            if (value > 10) value = 10;
            input.value = value;
        }

        function addToCartFromDetail(productId) {
            const quantity = parseInt(document.getElementById('product-quantity').value);
            if (typeof window.addToCart === 'function') {
                window.addToCart(productId, quantity);
                updateCartCount();
                alert('Product added to cart!');
            } else {
                alert('Cart functionality not loaded. Please refresh the page.');
            }
        }

        // Update cart count on load
        updateCartCount();
    </script>
</body>
</html>
